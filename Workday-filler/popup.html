<!DOCTYPE html>
<html>
<head>
  <title>Workday AutoFill Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Profile Settings</h2>
  <label>First Name: <input type="text" id="firstName"></label><br>
  <label>Last Name: <input type="text" id="lastName"></label><br>
  <label>Email: <input type="email" id="email"></label><br>
  <label>Phone: <input type="tel" id="phone"></label><br>
  <label>LinkedIn URL: <input type="url" id="linkedin"></label><br>
  <label>Current Company: <input type="text" id="company"></label><br>
  <label>Role Description: <textarea id="roleDesc"></textarea></label><br>
  <label>Time at Employer: <input type="text" id="timeEmployer" placeholder="e.g. Jan 2020 - Present"></label><br>
  <label>Education: <textarea id="education"></textarea></label><br>
  <button id="saveBtn">Save</button>
  <p id="status"></p>
  <script src="popup.js"></script>
</body>
</html>
